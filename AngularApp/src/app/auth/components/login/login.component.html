<div class = 'row m-0 w-100'>
  <div class = 'col-md-4 offset-4 mt-5' *ngIf = '!this.isLogin'>
    <h4>Login</h4>
    <form #loginForm = "ngForm" (ngSubmit) = "onSubmit(loginForm)" >
      <div class = 'form-group'>
        <input class = 'form-control' type = "email" name = "email" placeholder = "Email" ngModel required>
      </div>

      <div class = 'form-group'>
        <input class = 'form-control' type = "password" name = "password" placeholder = "Password" ngModel required>
      </div>
      <input class= 'btn btn-outline-info' type = "submit" value = "Login">
    </form>
  </div>
  <div class = 'col-md-4 offset-4 mt-5' *ngIf = 'this.isLogin'>

    <h1>You are logged in</h1>
    <div class="d-flex">
      <button class = 'btn btn-outline-info' (click) = 'logout()'>Log-out</button>
      <a class = 'btn btn-outline-info my-3' routerLink="/dashboard">Inicio</a>
    </div>

  </div>
</div>
