<div class = 'row m-0 w-100'>
  <div class = 'col-md-4 offset-4 mt-5'>
    <h4>Nuevo registro de usuario</h4>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" >
      <div class = 'form-group'>
        <input class = 'form-control' type = "text" name = "name" placeholder = "Name" ngModel>
      </div>
      <div class = 'form-group'>
        <input class = 'form-control' type = "email" name = "email" placeholder = "Email" ngModel>
      </div>
      <div class = 'form-group'>
        <input class = 'form-control' type = "password" name = "password" placeholder = "Password" ngModel>
      </div>
      <div class = 'form-group'>
        <label class="me-2">Permisos administrador</label>
        <select [(ngModel)]="isAdmin" name="isAdmin" class="w-50">
          <option [ngValue]="false">No</option>
          <option [ngValue]="true">Si</option>
        </select>
      </div>
      <input class= 'btn btn-outline-info' type = "submit" value = "Register">
    </form>
  </div>
</div>
