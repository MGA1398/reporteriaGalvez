<div *ngIf="isAdmin">
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Edad</th>
    </tr>
    </thead>
    <tbody>
    <tr class="cursor-pointer" *ngFor="let pet of pets"
        routerLink="/detail/{{pet.id}}">
      <td>{{pet.name }}</td>
      <td>{{ pet.age }}</td>
      <td class="w-5">
        <button type="button" class="delete" title="delete pet" (click)="delete(pet)">x</button>
      </td>
    </tr>
    </tbody>
  </table>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Servicio</th>
      <th>Precio</th>
    </tr>
    </thead>
    <tbody>
    <tr class="cursor-pointer" *ngFor="let service of services"
        routerLink="/service/{{service.id}}">
      <td>{{service.type }}</td>
      <td>{{ service.price }}</td>
      <td class="w-5">
        <button type="button" class="delete" title="delete pet" (click)="deleteService(service)">x</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <button type="button" class="add-button" [routerLink]="'/service'">
      Nuevo Servicio
    </button>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Especialidad</th>
    </tr>
    </thead>
    <tbody>
    <tr class="cursor-pointer" *ngFor="let specialty of specialities"
        routerLink="/specialty/{{specialty.id}}">
      <td>{{specialty.type }}</td>
      <td class="w-5">
        <button type="button" class="delete" title="delete pet" (click)="deleteSpecialty(specialty)">x</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <button type="button" class="add-button" [routerLink]="'/specialty'">
      Nueva Especialidad
    </button>
  </div>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>Usuario</th>
      <th>Correo</th>
      <th>Permisos administrador</th>
    </tr>
    </thead>
    <tbody>
    <tr class="cursor-pointer" *ngFor="let user of users"
        routerLink="/transactionDetail/{{user.id}}">
      <td>{{user.name }}</td>
      <td>{{user.email }}</td>
      <td *ngIf="user.isAdmin">Si</td>
      <td *ngIf="!user.isAdmin">No</td>
      <td class="w-5" *ngIf="!user.isAdmin">
        <button type="button" class="delete" title="delete pet" (click)="deleteUser(user)">x</button>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="d-flex justify-content-end">
    <button type="button" class="add-button" [routerLink]="'/auth/register'">
      Nuevo usuario
    </button>
  </div>
</div><div *ngIf="!isAdmin">
  <p>No cuenta con los accesos requeridos</p>
</div>
